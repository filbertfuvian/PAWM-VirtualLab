<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tugas PAWM Virtual Lab">

    <title>VLab Amogus</title>

<body>
    <header>
        <h1>Welcome to Virtual Lab</h1>
        <p>Explore the mogusness of the mogus</p>
        <form onsubmit="return navigateToCourse()">
            <input 
                class="search-bar" 
                list="courses" 
                id="course" 
                name="course" 
                placeholder="Search Course" 
            >
            <datalist id="courses">
                <option value="Matematika"></option>
                <option value="Fisika"></option>
                <option value="Kimia"></option>
                <option value="Berpikir Komputational"></option>
                <option value="Literasi Digital dan AI"></option>
                <option value="Olahraga"></option>
                <option value="Pancasila"></option>
                <option value="Bahasa Inggris"></option>
                <option value="Bahasa Indonesia"></option>
            </datalist>
        </form>
    </header>

    <main>
        <section class="container1">
            <img src="download.jpeg" alt="Course Image">
            <div class="text">
                <h2>Featured Courses</h2>
                <p>Discover top courses to enhance your learning</p>
                <button>View All Courses</button>
            </div>
        </section>


        <section class="container2">
            <div class="cards">
                <img src="pexels-charlesdeluvio-1851164.jpg" alt="Course Image">
                <p>Mathematics</p>
                <button>Explore</button>
            </div>
            <div class="cards">
                <img src="pexels-pixabay-220938.jpg" alt= "Course Image">
                <p>Mathematics</p>
                <button>Explore</button>
            </div>
            <div class="cards">
                <img src="pexels-charlesdeluvio-1851164.jpg" alt="Course Image">
                <p>Mathematics</p>
                <button>Explore</button>
            </div>
        </section>
        <hr>
        

    </main>
